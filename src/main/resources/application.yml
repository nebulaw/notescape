spring:
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  mvc:
    log-request-details: true
    pathmatch:
      matching-strategy: ant_path_matcher

  boot:
    admin:
      client:
        enabled: true
        url:
        username:
        password:
        instance:
          metadata:
            user:
              name: ${spring.security.user.name}
              password: ${spring.security.user.password}
          service-base-url:
  security:
    user:
      name:
      password:
      roles:

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    web: TRACE
    com.nebula.notescape.security: TRACE
    com.nebula.notescape.service: TRACE
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

jwt:
  secret:
  expiration: 604800000